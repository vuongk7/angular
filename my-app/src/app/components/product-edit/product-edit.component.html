
<form (ngSubmit)="onSubmit()" #formAdd="ngForm">
  <div class="mb-3">
    <input type="text" class="form-control" id="exampleInputEmail1"  [(ngModel)]="product.name" name="name">
  </div>
  <div class="mb-3">
    <input type="number" class="form-control" id="exampleInputPassword1" [(ngModel)]="product.price" name="price">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
